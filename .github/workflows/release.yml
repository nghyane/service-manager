name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          CURRENT=$(jq -r .version package.json)
          PREVIOUS=$(git show HEAD~1:package.json | jq -r .version)
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install

      - name: Build binaries
        if: steps.version.outputs.changed == 'true'
        run: |
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile lazyctl-linux-x64
          bun build src/index.ts --compile --target=bun-linux-arm64 --outfile lazyctl-linux-arm64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile lazyctl-darwin-x64
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile lazyctl-darwin-arm64

      - name: Create release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            lazyctl-linux-x64
            lazyctl-linux-arm64
            lazyctl-darwin-x64
            lazyctl-darwin-arm64

      - name: Setup Node
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public
